<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Eduardo, é Tiago">
    <meta name="keywords" content="Musica, Tendências, Vibe">
    <meta name="description"
        content="Viva uma rede interconectadas de melodias e experiência imersivass com Melody Matrix!">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/75cf8c8d61.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Melody Matrix</title>
</head>

<body>
    <header style="grid-area: grid-header">
        <div class="header-content">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Buscar</p>
            </div>
            <div class="user-profile">
                <a href="#" class="theme"><i class="fa-solid fa-sun" id="theme-ico"></i></a>
                <div class="user-text">
                    <p>Eduardo</p>
                    <p>Premium</p>
                </div>
                <i class="fa-solid fa-caret-down"></i>
                <div class="user-image">
                    <img src="img/foto-edu-proa.jpg">
                </div>
            </div>
        </div>
    </header>
    <aside style="grid-area: grid-aside">
        <div class="aside-menu">
            <div class="item-section">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="item-section">
                <i class="fa-brands fa-searchengin"></i>
                <p>Buscar</p>
            </div>
            <div class="item-section">
                <i class="fa-solid fa-heart"></i>
                <p>Likes</p>
            </div>
            <div class="item-section">
                <i class="fa-solid fa-music"></i>
                <p>Playlist</p>
            </div>
            <div class="item-section">
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
            </div>
            <div class="item-section">
                <i class="fa-solid fa-crown"></i>
                <p>Subscription</p>
            </div>
            <div></div>
            <div></div>
        </div>

    </aside>
    <main style="grid-area: grid-main">
        <!-- <div class="top-music">
            <audio class="musica" src="audio/musica-teste.mp3" controls></audio>
        </div> -->
        <div class="card-creator">
            <div class="card-storage">
                <div class="card">
                    <div class="card-image">
                        <img src="img/imagem-base.jpg">
                    </div>
                    <div class="card-text">
                        <h3>Stressed Out</h3>
                        <p>2:30m</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer style="grid-area: grid-footer">
        <div class="music-player">
            <div class="music-control">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="music-settings">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-sliders"></i>
            </div>
        </div>
    </footer>
    <script src="ts/script.js"></script>
</body>

</html>
